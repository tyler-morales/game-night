type Member
  @model
  @key(
    name: "membersByDate"
    fields: ["type", "createdAt"]
    queryField: "membersByDate"
  )
  @auth(
    rules: [
      { allow: owner }
      { allow: public, operations: [create, read, update, delete] }
      { allow: private, operations: [create, read, update, delete] }
    ]
  ) {
  id: ID!
  name: String!
  owner: String!
  type: String!
  createdAt: String!
}
